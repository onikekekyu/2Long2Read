---
# ServiceAccount pour les pods Airflow qui lancent des workers
apiVersion: v1
kind: ServiceAccount
metadata:
  name: airflow-worker-launcher
  namespace: airflow

---
# Role avec les permissions nécessaires pour créer/gérer des pods
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: airflow-pod-launcher-role
  namespace: airflow
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["create", "get", "list", "watch", "delete", "patch"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create", "get"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["list"]

---
# RoleBinding pour lier le ServiceAccount au Role
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: airflow-pod-launcher-binding
  namespace: airflow
subjects:
  - kind: ServiceAccount
    name: airflow-worker-launcher
    namespace: airflow
roleRef:
  kind: Role
  name: airflow-pod-launcher-role
  apiGroup: rbac.authorization.k8s.io
